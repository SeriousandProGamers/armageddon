name: Java CI with Gradle
on: [ push, pull_request ]
jobs:
    build:
        runs-on: ubuntu-20.04
        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v2
          with:
            distribution: adopt-hotspot
            java-version: 16
        - run: chmod +x gradlew
        - run: ./gradlew build
